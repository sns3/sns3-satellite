---

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS
      when: never
    - if: $CI_COMMIT_BRANCH

stages:
  - delegate

default:
  tags:
    - Usine_Logicielle

delegate_to_build_job:
  variables:
    BRANCH_NAME: $CI_COMMIT_REF_NAME
    REPO_NAME: satellite
    TRAFFIC_REF: master
    STATS_REF: master
  stage: delegate
  trigger: sns3/sns3-ci
